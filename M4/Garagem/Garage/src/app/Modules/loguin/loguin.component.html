<swiper [config]="swiperConfig" class="h-100" style="padding-top: 8vh">
  <ng-template
    *ngFor="let dado of carros"
    swiperSlide
    class="col-sm-12 col-md-6 col-lg-4 h-50 p-3"
  >
    <app-card
      linkFoto="{{ dado.linkFoto }}"
      nome="{{ dado.nome }}"
      tipo="{{ dado.tipo }}"
      ano="{{ dado.ano }}"
      potencia="{{ dado.potencia }}"
    ></app-card>
  </ng-template>
</swiper>
