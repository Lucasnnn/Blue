<div
  class="d-flex flex-wrap gap-3 justify-content-between align-items-center p-4"
  style="
    background: rgb(0, 0, 0);
    background: linear-gradient(
      180deg,
      rgba(0, 0, 0, 0.8018557764902836) 50%,
      rgba(0, 0, 0, 0.282) 100%
    );
    border-radius: 0px 0px 15px 15px;
  "
>
  <div>
    <span class="text-white fw-bold fs-2">Garagem Do Lukinha</span>
  </div>
  <div *ngIf="!modo">
    <button
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
      class="btn btn-outline-success fs-5 fw-bold"
    >
      Entrar
    </button>
  </div>
  <div *ngIf="modo">
    <button
      class="btn btn-success fs-5 fw-bold"
      data-bs-toggle="modal"
      data-bs-target="#adicao"
    >
      Adicionar Veiuculo
    </button>
  </div>
  <div *ngIf="modo">
    <button class="btn btn-danger fs-5 fw-bold" (click)="sair()">Sair</button>
  </div>
</div>

<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Loguin</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body d-flex flex-column gap-4">
        <div class="d-flex flex-column gap-2 px-4">
          <label>Usuario :</label>
          <input type="text" id="usuario" class="form-control" />
        </div>
        <div class="d-flex flex-column gap-2 px-4">
          <label>Senha :</label>
          <input type="text" id="senha" class="form-control" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="salvarModal()"
        >
          Entrar
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="adicao"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="adicaomod"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="adicaomod">Adicionar Veiculo</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body d-flex flex-column gap-4">
        <form
          [formGroup]="form"
          class="card p-2 shadow-lg"
          style="background-color: hsla(0, 0%, 100%, 0.632)"
        >
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold"
              >Nome
            </label>
            <input
              type="text"
              class="form-control"
              formControlName="nome"
              placeholder="Nome do Veiculo"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold"
              >Tipo
            </label>
            <input
              type="text"
              class="form-control"
              formControlName="tipo"
              placeholder="Tipo do Veiculo"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold"
              >Potencia
            </label>
            <input
              type="text"
              class="form-control"
              formControlName="potencia"
              placeholder="Potencia do Veiculo"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold"
              >Ano
            </label>
            <input
              type="text"
              class="form-control"
              formControlName="ano"
              placeholder="Ano do Veiculo"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold"
              >Link
            </label>
            <input
              type="text"
              class="form-control"
              formControlName="linkFoto"
              placeholder="Link da Foto do Veiculo"
            />
          </div>
          <div class="d-flex justify-content-center mb-2">
            <button class="btn btn-sm btn-success" (click)="adicionar()">
              Salvar
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="salvarModal()"
        >
          Entrar
        </button>
      </div>
    </div>
  </div>
</div>
